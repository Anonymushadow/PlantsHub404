<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants != 404</title>
    <link rel="icon" href="./images/logo/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/50f9a8590c.js"></script>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/about.css">
    <link rel="stylesheet" href="./styles/productos.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar">
        <div class="navbar__content__container">
            <div class="navbar__logo__container">
                <img src="./images/logo/logo.png" alt="Logo Plants != 404" class="navbar__logo">
            </div>
            <div class="navbar__content">
                <div class="navbar__search__bar__container">
                    <input type="text" class="navbar__search__bar" placeholder="Buscar...">
                    <i class="fas fa-solid fa-magnifying-glass navbar__search__icon"></i>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__menu__option navbar__menu__option__active navbar__menu__option__home">Home</li>
                    <li class="navbar__menu__option navbar__menu__option__about">Sobre Nosotros</li>
                    <li class="navbar__menu__option navbar__menu__option__productos">Productos</li>
                    <li class="navbar__menu__option navbar__menu__option__contacto">Contactenos</li>
                    <li class="navbar__menu__option navbar__menu__option__configuracion">
                        <button class="switch">
                            <span><i class="fas fa-sun"></i></span>
                            <span><i class="fas fa-moon"></i></span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="navbar__extra__buttons__container">
                <div class="fas fa-solid fa-cart-shopping navbar__cart__button__container">
                    <i class="fas fa-solid fa-cart-shopping navbar__cart__button">
                        <p class="stoke__text"></p>
                        <div class="cantidad__productos"></div>
                    </i>
                </div>
                <i class="fas fa-solid fa-user navbar__login__button"></i>
                <i class="fas fa-solid fa-bars navbar__menu__button"></i>
            </div>
        </div>
    </nav>

    <!--CONTENIDO DE LA PAGINA-->
    <div class="content__container"></div>

    <!--FOOTER-->
    <footer class="footer__container">
        <div class="footer__content">
            <div class="footer__section">
                <h3>Contacto</h3>
                <p>Dirección: Calle Principal 3354</p>
                <p>Email: G404@gmail.com</p>
            </div>

            <div class="footer__section">
                <h3>Redes Sociales</h3>
                <div class="footer__social__icons">
                    <img src="./images/Redes/facebook-1.png" class="footer__facebook" alt="Facebook">
                    <img src="./images/Redes/instagram-1.png" class="footer__instagram" alt="Instagram">
                    <img src="./images/Redes/whatsapp-1.png" class="footer__whatsapp" alt="Whatsapp">
                </div>
            </div>
        </div>

        <div class="footer__copy">
            <p>&copy; Todos los derechos Reservados 2023 | Plants !== 404 | Desarrollado por <a href="www.G404.com" class="footer__g404__link" target="_blank"><strong>G404</strong></a>.</p>
        </div>
    </footer>

    <script type="module" src="./main.mjs"></script>
</body>

</html>
